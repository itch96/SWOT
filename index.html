<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<link rel="icon" href="icon.png">
	<title>SWOT</title>
	<link rel="stylesheet" href="Frameworks/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

	<div class="strength col-xs-6">
		<h3><b>Strength</b></h3>
		<textarea name="strengths" id="str" cols="30" rows="10"></textarea>
	</div>
	<div class="weakness col-xs-6">
		<h3><b>Weakness</b></h3>
		<textarea name="weaknesses" id="wea" cols="30" rows="10"></textarea>
	</div>
	<div class="opportunity col-xs-6">
		<h3><b>Opportunity</b></h3>
		<textarea name="opportunities" id="opp" cols="30" rows="10"></textarea>
	</div>
	<div class="threat col-xs-6">
		<h3><b>Threat</b></h3>
		<textarea name="threats" id="thr" cols="30" rows="10"></textarea>
	</div>

	<script src="Frameworks/jQuery/jQuery.js"></script>
	<script src="Frameworks/bootstrap/js/bootstrap.min.js"></script>
	<script src="jscript.js"></script>
	</body>
</html>
